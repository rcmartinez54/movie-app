<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Movie App</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header" class="header">
            <a href="https://www.themoviedb.org/" target="_blank"><img src="img/tmdb.png" alt="movieDB png"></a>
            <h1>reelGetter</h1>
            <a href="https://www.youtube.com/" target="_blank"><img src="img/youtube.png" alt="youtube png"></a>
        </header>
        <main role="main" id="main" class="main">

            <section id="enter-site">
                <div class="enter-site-section-container">
                    <!-- <div class="main-contain">
                        <button type="submit" id="enter" class="js-enter-btn">ENTER APP</button>
                    </div> -->
                    <div class="form">
                        <form id="js-form">
                            <input type="text" name="search-movie" id="js-search-movie" placeholder="Enter Movie Title" required autofocus>
                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                        <p class="intro">
                            Welcome to reelGetter.  <br>Enter a movie of your choice to get movie posters, overview, trailers and more!
                        </p>
                    </div>
                </div>
                
            </section>
            
            <section id="payload">
                <div class="response-container">
                    
                </div>
                <div class="popular-container">

                </div>
                <div class="popular-movies-btn-container hidden">
                    <p class="new-search-p hidden">Hope you found what you're looking for! <br> Click the button to find something else.</p>
                    <button class="new-search hidden">Start New Search</button>
                </div>
            </section>
            
        </main>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>

</html>
